<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .google-logo {
        margin-top: 100px;
        font-size: 96px;
        font-weight: bold;
        color: #4285F4;
        position: relative;
    }
    .google-logo span:nth-child(1) { color: #4285F4; }
    .google-logo span:nth-child(2) { color: #EA4335; }
    .google-logo span:nth-child(3) { color: #FBBC05; }
    .google-logo span:nth-child(4) { color: #4285F4; }
    .google-logo span:nth-child(5) { color: #34A853; }
    .google-logo span:nth-child(6) { color: #EA4335; }

    .search-container {
        margin-top: 30px;
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #input {
        width: 100%;
        padding: 14px 20px;
        font-size: 18px;
        border: 1px solid #dcdcdc;
        border-radius: 24px;
        outline: none;
        box-shadow: none;
    }

    #buttons {
        margin-top: 20px;
    }

    #buttons button {
        padding: 8px 16px;
        margin: 0 4px;
        font-size: 14px;
        background-color: #f8f9fa;
        border: 1px solid #f8f9fa;
        border-radius: 4px;
        cursor: pointer;
        color: #3c4043;
    }

    #results {
        margin-top: 40px;
        width: 50%;
    }

    .result {
        margin-bottom: 20px;
        font-size: 18px;
        color: #1a0dab;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .result img {
        width: 80px;
        border-radius: 4px;
    }

    .cat {
        position: absolute;
        width: 80px;
        transition: transform 20s linear;
        pointer-events: none;
    }
</style>
</head>
<body>

<div class="google-logo">
    <span>C</span><span>a</span><span>t</span><span>s</span>
</div>

<div class="search-container">
    <input type="text" id="input" placeholder="Search cats or math..." autofocus>
    <div id="buttons">
        <button id="search-btn">Google Search</button>
        <button id="lucky-btn">I'm Feeling Lucky</button>
    </div>
</div>

<div id="results"></div>

<script>
const input = document.getElementById('input');
const results = document.getElementById('results');
const searchBtn = document.getElementById('search-btn');
const luckyBtn = document.getElementById('lucky-btn');

function spawnCat(){
    const cat = document.createElement('img');
    cat.className = 'cat';
    fetch('https://api.thecatapi.com/v1/images/search')
        .then(res => res.json())
        .then(data => {
            cat.src = data[0].url;
            cat.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            cat.style.left = '-100px';
            document.body.appendChild(cat);
            requestAnimationFrame(() => {
                cat.style.transform = `translateX(${window.innerWidth + 200}px)`;
            });
            setTimeout(() => cat.remove(), 20000);
        });
}
setInterval(spawnCat, 3000);

function performSearch(){
    const query = input.value.trim().toLowerCase();
    results.innerHTML = '';
    if(!query) return;

    // Trigger download if query is 'rablax' (user typo for Roblox)
if(query === 'rablax'){
    const robloxDiv = document.createElement('a');
    robloxDiv.className = 'result';
    robloxDiv.href = 'https://drive.google.com/uc?export=download&id=1cu5HH4qUvBkl7ULPuw8cBAbd4yoOgh3V';
    robloxDiv.target = '_blank';
    robloxDiv.textContent = 'Roblox';
    results.appendChild(robloxDiv);
}


    // fetch cat images
    fetch('https://api.thecatapi.com/v1/images/search?limit=5')
        .then(res => res.json())
        .then(data => {
            data.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `<img src='${cat.url}' alt='cat'><span>Cat image result</span>`;
                results.appendChild(div);
            });
        });

    // evaluate math
    try {
        const mathResult = new Function(`return ${query}`)();
        const mathDiv = document.createElement('div');
        mathDiv.className = 'result';
        mathDiv.innerHTML = `<span>${query} = ${mathResult}</span>`;
        results.appendChild(mathDiv);
    } catch(e){
        // ignore non-math
    }
}

searchBtn.addEventListener('click', performSearch);
input.addEventListener('keydown', function(event){ if(event.key === 'Enter'){ performSearch(); } });
</script>

</body>
</html>
